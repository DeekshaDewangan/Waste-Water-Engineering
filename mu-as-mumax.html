<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Growth Rate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>μ as a function of μmax</h1>
        <form id="growthRateForm">
            <label for="substrateConcentration">Conc. of growth limiting substrate (mg/L) (S):</label>
            <input type="number" id="substrateConcentration" step="0.01" required><br><br>


            <label for="halfVelocityConstant">Half-velocity constant (mg/L) (Ks):</label>
            <input type="number" id="halfVelocityConstant" step="0.01" required><br><br>


            <button type="button" onclick="calculateGrowthRate()">Calculate μ as a function of μmax</button><br><br>


            <div id="result"></div>
        </form>
    </div>


    <script>
        function calculateGrowthRate() {
            const substrateConcentration = parseFloat(document.getElementById('substrateConcentration').value);
            const halfVelocityConstant = parseFloat(document.getElementById('halfVelocityConstant').value);
            const resultElement = document.getElementById('result');


            if (isNaN(substrateConcentration) || isNaN(halfVelocityConstant)) {
                resultElement.innerHTML = "Please enter valid values.";
                return;
            }


            const μmax = 1.0; // You can set the μmax value as needed.
            const μ = (substrateConcentration) / (substrateConcentration + halfVelocityConstant) * μmax;


            resultElement.innerHTML = `μ = ${μ.toFixed(2)} μmax`;
        }
    </script>
</body>
</html>
