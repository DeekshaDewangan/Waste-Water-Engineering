<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Solids Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Total Solids Calculator</h1>
        <form id="tsForm">
            <label for="emptyCrucibleWeight">Weight of Empty Crucible (mg):</label>
            <input type="number" id="emptyCrucibleWeight" step="0.01" required><br><br>


            <label for="driedSampleWeight">Weight of Crucible with Dried Sample (mg):</label>
            <input type="number" id="driedSampleWeight" step="0.01" required><br><br>


            <label for="sampleVolume">Volume of Sample Used (mL):</label>
            <input type="number" id="sampleVolume" required><br><br>


            <button type="button" onclick="calculateTS()">Calculate TS</button><br><br>


            <div id="result"></div>
        </form>
    </div>


    <script>
        function calculateTS() {
            const emptyCrucibleWeight = parseFloat(document.getElementById('emptyCrucibleWeight').value);
            const driedSampleWeight = parseFloat(document.getElementById('driedSampleWeight').value);
            const sampleVolume = parseFloat(document.getElementById('sampleVolume').value);
            const resultElement = document.getElementById('result');


            if (isNaN(emptyCrucibleWeight) || isNaN(driedSampleWeight) || isNaN(sampleVolume)) {
                resultElement.innerHTML = "Please enter valid values.";
                return;
            }


            const TS = ((driedSampleWeight - emptyCrucibleWeight) * 1000) / sampleVolume; // mg/L


            resultElement.innerHTML = `Total Solids (TS): ${TS.toFixed(2)} mg/L`;
        }
    </script>
</body>
</html>
