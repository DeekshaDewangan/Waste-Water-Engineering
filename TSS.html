<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Suspended Solids Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Total Suspended Solids Calculator</h1>
        <form id="tssForm">
            <label for="emptyFilterWeight">Weight of Empty Filter Paper (mg):</label>
            <input type="number" id="emptyFilterWeight" step="0.01" required><br><br>


            <label for="driedFilterWeight">Weight of Filter Paper after Drying (mg):</label>
            <input type="number" id="driedFilterWeight" step="0.01" required><br><br>


            <label for="sampleVolume">Volume of Sample Used (mL):</label>
            <input type="number" id="sampleVolume" required><br><br>


            <button type="button" onclick="calculateTSS()">Calculate TSS</button><br><br>


            <div id="result"></div>
        </form>
    </div>


    <script>
        function calculateTSS() {
            const emptyFilterWeight = parseFloat(document.getElementById('emptyFilterWeight').value);
            const driedFilterWeight = parseFloat(document.getElementById('driedFilterWeight').value);
            const sampleVolume = parseFloat(document.getElementById('sampleVolume').value);
            const resultElement = document.getElementById('result');


            if (isNaN(emptyFilterWeight) || isNaN(driedFilterWeight) || isNaN(sampleVolume)) {
                resultElement.innerHTML = "Please enter valid values.";
                return;
            }


            const TSS = ((driedFilterWeight - emptyFilterWeight) * 1000) / sampleVolume; // mg/L


            resultElement.innerHTML = `Total Suspended Solids (TSS): ${TSS.toFixed(2)} mg/L`;
        }
    </script>
</body>
</html>
