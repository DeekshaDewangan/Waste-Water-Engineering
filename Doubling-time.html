<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubling Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doubling Time Calculator</h1>
        <form id="doublingTimeForm">
            <label for="kd">Endogenous Respiration Coefficient (d^-1):</label>
            <input type="number" id="kd" step="0.01" required><br><br>


            <label for="um">Specific Growth Rate (d^-1):</label>
            <input type="number" id="um" step="0.01" required><br><br>


            <button type="button" onclick="calculateDoublingTime()">Calculate Doubling Time</button><br><br>


            <div id="result"></div>
        </form>
    </div>


    <script>
        function calculateDoublingTime() {
            const kd = parseFloat(document.getElementById('kd').value);
            const um = parseFloat(document.getElementById('um').value);
            const resultElement = document.getElementById('result');


            if (isNaN(kd) || isNaN(um)) {
                resultElement.innerHTML = "Please enter valid values.";
                return;
            }


            const t = 0.693 / (um - kd); // d


            resultElement.innerHTML = `Doubling Time = ${t.toFixed(2)} d`;
        }
    </script>
</body>
</html>
