<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydraulic Retention Time (HRT) Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hydraulic Retention Time (HRT)</h1>
        <form id="hrtForm">
            <label for="liquidVolume">Volume of Liquid in the System (m³):</label>
            <input type="number" id="liquidVolume" step="0.01" required><br><br>


            <label for="liquidRemovedPerTime">Volume of Liquid Removed per Unit Time (m³/d):</label>
            <input type="number" id="liquidRemovedPerTime" step="0.01" required><br><br>


            <button type="button" onclick="calculateHRT()">Calculate HRT</button><br><br>


            <div id="result"></div>
        </form>
    </div>


    <script>
        function calculateHRT() {
            const liquidVolume = parseFloat(document.getElementById('liquidVolume').value);
            const liquidRemovedPerTime = parseFloat(document.getElementById('liquidRemovedPerTime').value);
            const resultElement = document.getElementById('result');


            if (isNaN(liquidVolume) || isNaN(liquidRemovedPerTime)) {
                resultElement.innerHTML = "Please enter valid values.";
                return;
            }


            const hrt = liquidVolume / liquidRemovedPerTime; // d


            resultElement.innerHTML = `Hydraulic Retention Time (HRT) = ${hrt.toFixed(2)} d`;
        }
    </script>
</body>
</html>
