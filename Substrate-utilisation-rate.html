<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substrate Utilisation Rate (U) Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Substrate Utilisation Rate (U) Calculator</h1>
        <form id="substrateUtilizationForm">
            <label for="influentFlow">Influent Flow (Q, m³/d):</label>
            <input type="number" id="influentFlow" step="0.01" required><br><br>


            <label for="influentBODs">Influent BODs Concentration (So, g/m³):</label>
            <input type="number" id="influentBODs" step="0.01" required><br><br>


            <label for="solubleEffluentBOD">Soluble Effluent BOD Concentration (S, g/m³):</label>
            <input type="number" id="solubleEffluentBOD" step="0.01" required><br><br>


            <label for="reactorVolume">Reactor Volume (V, m³):</label>
            <input type="number" id="reactorVolume" step="0.01" required><br><br>


            <label for="volatileSuspendedSolids">Volatile Suspended Solids Concentration (Xv, g/m³):</label>
            <input type="number" id="volatileSuspendedSolids" step="0.01" required><br><br>


            <button type="button" onclick="calculateSubstrateUtilizationRate()">Calculate Substrate Utilisation Rate (U)</button><br><br>


            <div id="result"></div>
        </form>
    </div>


    <script>
        function calculateSubstrateUtilizationRate() {
            const influentFlow = parseFloat(document.getElementById('influentFlow').value);
            const influentBODs = parseFloat(document.getElementById('influentBODs').value);
            const solubleEffluentBOD = parseFloat(document.getElementById('solubleEffluentBOD').value);
            const reactorVolume = parseFloat(document.getElementById('reactorVolume').value);
            const volatileSuspendedSolids = parseFloat(document.getElementById('volatileSuspendedSolids').value);
            const resultElement = document.getElementById('result');


            if (isNaN(influentFlow) || isNaN(influentBODs) || isNaN(solubleEffluentBOD) || isNaN(reactorVolume) || isNaN(volatileSuspendedSolids)) {
                resultElement.innerHTML = "Please enter valid values.";
                return;
            }


            const u = (influentFlow * (influentBODs - solubleEffluentBOD)) / (reactorVolume * volatileSuspendedSolids);


            resultElement.innerHTML = `Substrate Utilisation Rate (U) = ${u.toFixed(2)} d⁻¹<br>`;
            resultElement.innerHTML += `Substrate Utilisation Rate (U) = ${u.toFixed(2)} KgBOD₅ / KgVSS.d`;
        }
    </script>
</body>
</html>
